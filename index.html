<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding DJ Questionnaire</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      display: block;
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto 0;
    }

    button:hover {
      background-color: #218838;
    }

    hr {
      margin: 30px 0;
      border: none;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>

  <h1>Wedding DJ Questionnaire</h1>

  <!-- Form starts here - data-netlify lets Netlify handle submissions -->
  <form name="wedding-dj-form" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="wedding-dj-form" />

    <!-- ======================= -->
    <!-- Contact Information Section -->
    <!-- ======================= -->
    <h2>Contact Information</h2>

    <!-- Full Name -->
    <label for="full-name">Full Name</label>
    <input type="text" id="full-name" name="full-name" required />

    <!-- Email -->
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <!-- Phone Number -->
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" />

    <!-- Wedding Date -->
    <label for="wedding-date">Wedding Date</label>
    <input type="date" id="wedding-date" name="wedding-date" required />

    <!-- Ceremony Time -->
    <label for="ceremony-time">Ceremony Start Time</label>
    <input type="time" id="ceremony-time" name="ceremony-time" />

    <!-- Venue -->
    <label for="venue">Venue Name & Address</label>
    <input type="text" id="venue" name="venue" />

    <hr />

    <!-- ======================= -->
    <!-- Wedding Music Details Section -->
    <!-- ======================= -->
    <h2>Wedding Music Details</h2>

    <!-- Wedding Events -->
    <label for="wedding-events">What Events Will I Be DJing? <br><small>(e.g. Ceremony, Cocktail Hour, First Dance, Father-Daughter Dance, Bouquet Toss, etc.)</small></label>
    <textarea id="wedding-events" name="wedding-events" rows="4"></textarea>

    <!-- Must-Play Songs -->
    <label for="must-play">Must-Play Songs</label>
    <textarea id="must-play" name="must-play" rows="4"></textarea>

    <!-- Do Not Play -->
    <label for="do-not-play">Songs You Do NOT Want Played</label>
    <textarea id="do-not-play" name="do-not-play" rows="4"></textarea>

    <!-- Additional Notes -->
    <label for="additional-notes">Other Notes or Special Instructions</label>
    <textarea id="additional-notes" name="additional-notes" rows="4"></textarea>

    <!-- Submit Button -->
    <button type="submit">Submit Questionnaire</button>
  </form>

</body>
</html>
