<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 2rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
    }
    #events-list {
      list-style: none;
      padding: 0;
    }
    #events-list li {
      padding: 0.8rem;
      margin: 0.5rem 0;
      background: #f9fafc;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-top: 1rem;
    }
    input, select, button {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #4a90e2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="welcome">Loading...</h1>
    <div style="margin-top: 10px;">
      <input type="text" id="profile-name" placeholder="Enter your name">
      <button onclick="updateName()">Save Name</button>
    </div>
  </header>

  <main>
    <h2>Your Events</h2>
    <ul id="events-list"></ul>

    <h2>Add Event</h2>
    <form id="event-form">
      <input type="text" id="event-title" placeholder="Event Title" required>
      <input type="date" id="event-date" required>
      <select id="event-type" required>
        <option value="" disabled selected>Select Event Type</option>
        <option value="Wedding">Wedding</option>
        <option value="Birthday">Birthday</option>
        <option value="Corporate">Corporate</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Add Event</button>
    </form>
  </main>

  <!-- Supabase library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://aodilhcpmsvbcbnphgwm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvZGlsaGNwbXN2YmNibnBoZ3dtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1Mzg0MjQsImV4cCI6MjA3MzExNDQyNH0.z3pNo4APUtcXTrCfWfsNigs4MLQ0CIipjk48VT4micc";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;

    async function initPortal() {
      console.log("Initializing portal...");
      const { data: { user }, error } = await supabase.auth.User();

      if (error) {
        console.error("Error fetching user:", error.message);
        return;
      }

      if (!user) {
        window.location.href = "login.html";
        return;
      }

      currentUser = user;
      console.log("Logged in user:", user);

      await loadProfile(user);
      await loadEvents(user);
    }

    async function loadProfile(user) {
      const { data, error } = await supabase
        .from("profiles")
        .select("name")
        .eq("auth_user_id", user.id)
        .single();

      if (error && error.code !== "PGRST116") {
        console.error("Error loading profile:", error);
      }

      let name = data?.name || user.email;
      document.getElementById("welcome").innerText = `Welcome, ${name}`;
    }

    async function updateName() {
      const newName = document.getElementById("profile-name").value.trim();
      if (!newName) return;

      const { error } = await supabase
        .from("profiles")
        .upsert({ auth_user_id: currentUser.id, name: newName });

      if (error) {
        alert("Error updating name");
        console.error(error);
        return;
      }

      document.getElementById("welcome").innerText = `Welcome, ${newName}`;
      alert("Name updated!");
    }

    async function loadEvents(user) {
      const { data, error } = await supabase
        .from("events")
        .select("*")
        .eq("auth_user_id", user.id)
        .order("event_date", { ascending: true });

      if (error) {
        console.error("Error fetching events:", error);
        return;
      }

      const eventsList = document.getElementById("events-list");
      eventsList.innerHTML = "";

      data.forEach(event => {
        const li = document.createElement("li");
        li.textContent = `${event.event_date} - ${event.title} (${event.event_type})`;
        eventsList.appendChild(li);
      });
    }

    document.getElementById("event-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("event-title").value.trim();
      const date = document.getElementById("event-date").value;
      const type = document.getElementById("event-type").value;

      const { error } = await supabase
        .from("events")
        .insert([{ auth_user_id: currentUser.id, title, event_date: date, event_type: type }]);

      if (error) {
        alert("Error adding event");
        console.error(error);
        return;
      }

      document.getElementById("event-form").reset();
      await loadEvents(currentUser);
    });

    initPortal();
  </script>
</body>
</html>
