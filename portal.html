<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .section { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 6px; }
    h2 { margin-top: 0; }
    .loading { color: gray; }
    .event { margin-bottom: 15px; padding: 10px; border: 1px solid #eee; border-radius: 4px; }
    .event input, .event textarea { width: 100%; margin: 4px 0; }
    button { margin-top: 4px; margin-right: 4px; }
  </style>
</head>
<body>
  <h1 id="welcome">Welcome</h1>

  <div id="events-section" class="section">
    <h2>Your Events</h2>
    <div id="events-list" class="loading">Loading events...</div>
  </div>

  <div id="new-event-section" class="section">
    <h2>
      <button onclick="toggleNewEventForm()">+ Add New Event</button>
    </h2>
    <div id="new-event-form" style="display:none;">
      <form id="event-form">
        <label>Date & Time: <input type="datetime-local" id="event_date" required></label><br><br>
        <label>Type: <input type="text" id="event_type" required></label><br><br>
        <label>Guest Count: <input type="number" id="guest_count"></label><br><br>
        <label>Notes: <textarea id="notes"></textarea></label><br><br>
        <button type="submit">Save Event</button>
      </form>
    </div>
  </div>

  <!-- Load Supabase library first -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>

  <script>
    // --- Initialize Supabase ---
    const SUPABASE_URL = "https://aodilhcpmsvbcbnphgwm.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvZGlsaGNwbXN2YmNibnBoZ3dtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1Mzg0MjQsImV4cCI6MjA3MzExNDQyNH0.z3pNo4APUtcXTrCfWfsNigs4MLQ0CIipjk48VT4micc";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;

    function toggleNewEventForm() {
      const form = document.getElementById("new-event-form");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    async function loadEvents() {
      const eventsList = document.getElementById("events-list");
      eventsList.innerHTML = "Loading events...";

      const { data, error } = await supabase
        .from("events")
        .select("*")
        .eq("client_id", currentUser.id)
        .order("event_date", { ascending: true });

      if (error) {
        console.error("Error loading events:", error);
        eventsList.innerText = "Error loading events.";
        return;
      }

      if (!data || data.length === 0) {
        eventsList.innerText = "No events yet.";
        return;
      }

      eventsList.innerHTML = "";
      data.forEach(evt => {
        const div = document.createElement("div");
        div.className = "event";
        div.innerHTML = `
          <label>Date & Time: <input type="datetime-local" id="date-${evt.id}" value="${evt.event_date ? evt.event_date.replace('Z','') : ''}"></label><br>
          <label>Type: <input type="text" id="type-${evt.id}" value="${evt.event_type || ''}"></label><br>
          <label>Guest Count: <input type="number" id="guest-${evt.id}" value="${evt.guest_count || ''}"></label><br>
          <label>Notes: <textarea id="notes-${evt.id}">${evt.notes || ''}</textarea></label><br>
          <button onclick="updateEvent(${evt.id})">Save Changes</button>
          <button onclick="deleteEvent(${evt.id})">Delete</button>
        `;
        eventsList.appendChild(div);
      });
    }

    async function addEvent() {
      const event_date = document.getElementById("event_date").value;
      const event_type = document.getElementById("event_type").value;
      const guest_count = document.getElementById("guest_count").value;
      const notes = document.getElementById("notes").value;

      const { error } = await supabase
        .from("events")
        .insert([{ client_id: currentUser.id, event_date, event_type, guest_count, notes }]);

      if (error) {
        alert("Error adding event: " + error.message);
        console.error(error);
        return;
      }

      document.getElementById("event-form").reset();
      toggleNewEventForm();
      loadEvents();
    }

    async function updateEvent(eventId) {
      const event_date = document.getElementById(`date-${eventId}`).value;
      const event_type = document.getElementById(`type-${eventId}`).value;
      const guest_count = document.getElementById(`guest-${eventId}`).value;
      const notes = document.getElementById(`notes-${eventId}`).value;

      const { error } = await supabase
        .from("events")
        .update({ event_date, event_type, guest_count, notes })
        .eq("id", eventId)
        .eq("client_id", currentUser.id);

      if (error) {
        alert("Error updating event: " + error.message);
        console.error(error);
        return;
      }

      loadEvents();
    }

    async function deleteEvent(eventId) {
      if (!confirm("Are you sure you want to delete this event?")) return;

      const { error } = await supabase
        .from("events")
        .delete()
        .eq("id", eventId)
        .eq("client_id", currentUser.id);

      if (error) {
        alert("Error deleting event: " + error.message);
        console.error(error);
        return;
      }

      loadEvents();
    }

    async function initPortal() {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data.user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = data.user;

      // Fetch profile name
      const { data: profileData, error: profileError } = await supabase
        .from("profiles")
        .select("name")
        .eq("id", currentUser.id)
        .single();

      let displayName = currentUser.email;
      if (!profileError && profileData && profileData.name) {
        displayName = profileData.name;
      }

      document.getElementById("welcome").innerText = `Welcome, ${displayName}`;

      loadEvents();

      document.getElementById("event-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        await addEvent();
      });
    }

    document.addEventListener("DOMContentLoaded", initPortal);
  </script>
</body>
</html>
